<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-100">
      <div class="col-md-4 m-5 ms-auto">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title text-center">INSCRIPTION</h4>
            <div class="card-text">

              <form>
                <div class="form-floating">
                  <input
                  class="form-control mb-3" 
                  type="email" 
                  name="email" 
                  id="email"
                  placeholder="Email"
                  autocomplete="off">
                  <label for="email">Email</label>                  
                </div>
                <div class="form-floating">
                  <input
                  class="form-control mb-3" 
                  type="pseudo" 
                  name="pseudo" 
                  id="pseudo"
                  maxlength="12"
                  minlength="2"
                  placeholder="Pseudo"
                  autocomplete="off">
                  <label for="pseudo">Pseudo</label>                  
                </div>
                <div class="form-floating">
                  <input
                  class="form-control mb-3" 
                  type="password" 
                  name="password" 
                  id="password"
                  maxlength="12"
                  minlength="2"
                  placeholder="Mot de passe"
                  autocomplete="off">
                  <label for="password">Mot de passe</label>                  
                </div>
                <a href="?signup" class="link-success">S'inscrire</a>
                <a href="?login" class="link-success">Se connecter</a>
                <button class="btn btn-dark d-block m-auto fs-4 mt-4" type="submit">Go !</button>
              </form>

              <section id="home" class="text-center">
                <h1>Bienvenue sur mon site!</h1>
                <a class="link-success" href="?logout">Se d√©connecter</a>
              </section>
              
            </div>
          </div>
        </div>
      </div>
    </div>     
  </div>

  <script src="index.js"></script>
</body>
</html>
